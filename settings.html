<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - MuscleRotationManager</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="256x256" href="favicon-256x256.png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    
    <meta name="description" content="アプリケーション設定。効率的な筋トレ部位ローテーションを科学的に管理">
    <meta name="keywords" content="筋トレ,設定,プロフィール,通知,データ,トレーニング">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1f2937">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MuscleRotationManager">
    
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- FontAwesome JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js"></script>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <a href="/" class="flex items-center">
                            <i class="fas fa-dumbbell text-2xl text-blue-600 mr-3"></i>
                            <span class="text-xl font-bold text-gray-900">MuscleRotationManager</span>
                        </a>
                    </div>
                    <nav class="hidden md:flex space-x-8">
                        <a href="/" class="text-gray-500 hover:text-gray-900">ダッシュボード</a>
                        <a href="/workout" class="text-gray-500 hover:text-gray-900">ワークアウト</a>
                        <a href="/calendar" class="text-gray-500 hover:text-gray-900">カレンダー</a>
                        <a href="/analysis" class="text-gray-500 hover:text-gray-900">分析</a>
                        <a href="/progress" class="text-gray-500 hover:text-gray-900">プログレス</a>
                        <a href="/exercises" class="text-gray-500 hover:text-gray-900">エクササイズ</a>
                        <a href="/settings" class="text-blue-600 font-medium">設定</a>
                    </nav>
                    <div class="flex items-center space-x-4">
                        <button id="auth-button" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            ログイン
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>

            <!-- Main Content -->
            <main class="flex-1 p-6">
                <div id="main-content">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">設定</h1>
                    <p class="mt-2 text-gray-600">アプリケーションの設定を管理しましょう</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Settings Navigation -->
                    <div class="lg:col-span-1">
                        <nav class="space-y-1">
                            <a href="#profile" class="settings-nav bg-blue-50 border-blue-500 text-blue-700 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                                <i class="fas fa-user text-blue-500 mr-3"></i>
                                プロフィール
                            </a>
                            <a href="#notifications" class="settings-nav bg-white border-transparent text-gray-900 hover:bg-gray-50 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                                <i class="fas fa-bell text-gray-400 mr-3"></i>
                                通知設定
                            </a>
                            <a href="#preferences" class="settings-nav bg-white border-transparent text-gray-900 hover:bg-gray-50 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                                <i class="fas fa-cog text-gray-400 mr-3"></i>
                                基本設定
                            </a>
                            <a href="#data" class="settings-nav bg-white border-transparent text-gray-900 hover:bg-gray-50 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                                <i class="fas fa-database text-gray-400 mr-3"></i>
                                データ管理
                            </a>
                            <a href="#privacy" class="settings-nav bg-white border-transparent text-gray-900 hover:bg-gray-50 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                                <i class="fas fa-shield-alt text-gray-400 mr-3"></i>
                                プライバシー
                            </a>
                        </nav>
                    </div>

                    <!-- Settings Content -->
                    <div class="lg:col-span-2">
                        <!-- Profile Settings -->
                        <div id="profile-settings" class="settings-content">
                            <div class="bg-white shadow rounded-lg">
                                <div class="px-4 py-5 sm:p-6">
                                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">プロフィール設定</h3>
                                    <form class="space-y-6">
                                        <div>
                                            <label for="name" class="block text-sm font-medium text-gray-700">名前</label>
                                            <input type="text" id="name" name="name" 
                                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                        </div>
                                        <div>
                                            <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
                                            <input type="email" id="email" name="email" 
                                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                        </div>
                                        <div>
                                            <label for="age" class="block text-sm font-medium text-gray-700">年齢</label>
                                            <input type="number" id="age" name="age" min="13" max="120" 
                                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                        </div>
                                        <div>
                                            <label for="weight" class="block text-sm font-medium text-gray-700">体重 (kg)</label>
                                            <input type="number" id="weight" name="weight" min="30" max="300" step="0.1" 
                                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                        </div>
                                        <div>
                                            <label for="height" class="block text-sm font-medium text-gray-700">身長 (cm)</label>
                                            <input type="number" id="height" name="height" min="100" max="250" 
                                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                        </div>
                                        <div>
                                            <label for="experience" class="block text-sm font-medium text-gray-700">トレーニング経験</label>
                                            <select id="experience" name="experience" 
                                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                                <option value="beginner">初心者 (0-1年)</option>
                                                <option value="intermediate">中級者 (1-3年)</option>
                                                <option value="advanced">上級者 (3年以上)</option>
                                            </select>
                                        </div>
                                        <div class="flex justify-end">
                                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                                                保存
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Notification Settings -->
                        <div id="notification-settings" class="settings-content hidden">
                            <div class="bg-white shadow rounded-lg">
                                <div class="px-4 py-5 sm:p-6">
                                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">通知設定</h3>
                                    <div class="space-y-4">
                                        <div class="flex items-center justify-between">
                                            <div>
                                                <h4 class="text-sm font-medium text-gray-900">ワークアウトリマインダー</h4>
                                                <p class="text-sm text-gray-500">定期的なトレーニングリマインダー</p>
                                            </div>
                                            <input type="checkbox" id="workout-reminder" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <div>
                                                <h4 class="text-sm font-medium text-gray-900">進捗通知</h4>
                                                <p class="text-sm text-gray-500">目標達成や記録更新の通知</p>
                                            </div>
                                            <input type="checkbox" id="progress-notification" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <div>
                                                <h4 class="text-sm font-medium text-gray-900">メール通知</h4>
                                                <p class="text-sm text-gray-500">重要な更新のメール通知</p>
                                            </div>
                                            <input type="checkbox" id="email-notification" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Data Management -->
                        <div id="data-settings" class="settings-content hidden">
                            <div class="bg-white shadow rounded-lg">
                                <div class="px-4 py-5 sm:p-6">
                                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">データ管理</h3>
                                    <div class="space-y-4">
                                        <div class="flex items-center justify-between">
                                            <div>
                                                <h4 class="text-sm font-medium text-gray-900">データエクスポート</h4>
                                                <p class="text-sm text-gray-500">すべてのデータをJSON形式でダウンロード</p>
                                            </div>
                                            <button class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                                                エクスポート
                                            </button>
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <div>
                                                <h4 class="text-sm font-medium text-gray-900">データインポート</h4>
                                                <p class="text-sm text-gray-500">JSONファイルからデータを復元</p>
                                            </div>
                                            <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                                                インポート
                                            </button>
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <div>
                                                <h4 class="text-sm font-medium text-gray-900">データ削除</h4>
                                                <p class="text-sm text-gray-500">すべてのデータを完全に削除</p>
                                            </div>
                                            <button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                                                削除
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/core/MPAInitializer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/pages/settingsPage.js"></script>
</body>
</html>
