<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - MuscleRotationManager</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="256x256" href="favicon-256x256.png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    
    <meta name="description" content="アプリケーション設定。効率的な筋トレ部位ローテーションを科学的に管理">
    <meta name="keywords" content="筋トレ,設定,プロフィール,通知,データ,トレーニング">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1f2937">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MuscleRotationManager">
    
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- FontAwesome JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js"></script>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <a href="/" class="flex items-center">
                            <i class="fas fa-dumbbell text-2xl text-blue-600 mr-3"></i>
                            <span class="text-xl font-bold text-gray-900">MuscleRotationManager</span>
                        </a>
                    </div>
                    <nav class="hidden md:flex space-x-8">
                        <a href="/" class="text-gray-500 hover:text-gray-900">ダッシュボード</a>
                        <a href="/workout" class="text-gray-500 hover:text-gray-900">ワークアウト</a>
                        <a href="/calendar" class="text-gray-500 hover:text-gray-900">カレンダー</a>
                        <a href="/analysis" class="text-gray-500 hover:text-gray-900">分析</a>
                        <a href="/progress" class="text-gray-500 hover:text-gray-900">プログレス</a>
                        <a href="/exercises" class="text-gray-500 hover:text-gray-900">エクササイズ</a>
                        <a href="/settings" class="text-blue-600 font-medium">設定</a>
                    </nav>
                    <div class="flex items-center space-x-4">
                        <button id="login-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            ログイン
                        </button>
                        <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 hidden">
                            ログアウト
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>

            <!-- Main Content -->
            <main class="flex-1 p-6">
                <div id="main-content">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">設定</h1>
                    <p class="mt-2 text-gray-600">アプリケーションの設定を管理しましょう</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Settings Navigation -->
                    <div class="lg:col-span-1">
                        <nav class="space-y-1">
                            <a href="#profile" class="settings-nav bg-blue-50 border-blue-500 text-blue-700 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                                <i class="fas fa-user text-blue-500 mr-3"></i>
                                プロフィール
                            </a>
                            <a href="#notifications" class="settings-nav bg-white border-transparent text-gray-900 hover:bg-gray-50 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                                <i class="fas fa-bell text-gray-400 mr-3"></i>
                                通知設定
                            </a>
                            <a href="#preferences" class="settings-nav bg-white border-transparent text-gray-900 hover:bg-gray-50 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                                <i class="fas fa-cog text-gray-400 mr-3"></i>
                                基本設定
                            </a>
                            <a href="#data" class="settings-nav bg-white border-transparent text-gray-900 hover:bg-gray-50 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                                <i class="fas fa-database text-gray-400 mr-3"></i>
                                データ管理
                            </a>
                            <a href="#privacy" class="settings-nav bg-white border-transparent text-gray-900 hover:bg-gray-50 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                                <i class="fas fa-shield-alt text-gray-400 mr-3"></i>
                                プライバシー
                            </a>
                        </nav>
                    </div>

                    <!-- Settings Content -->
                    <div class="lg:col-span-2">
                        <!-- 設定コンテンツはJavaScriptで動的に生成されます -->
                        <div id="settings-container">
                            <div class="text-center text-gray-500 py-8">
                                <i class="fas fa-spinner fa-spin text-xl mb-2"></i>
                                <p>設定を読み込み中...</p>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/core/MPAInitializer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/pages/settingsPage.js"></script>
</body>
</html>
