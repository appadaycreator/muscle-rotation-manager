<!-- Header -->
<header class="muscle-gradient text-white shadow-lg">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <button id="mobile-menu-btn" class="md:hidden">
        <i class="fas fa-bars text-xl"></i>
      </button>
      <h1 class="text-2xl font-bold">
        <i class="fas fa-dumbbell mr-2"></i>
        <span data-i18n="app.title">MuscleRotationManager</span>
      </h1>
    </div>
    <div id="auth-buttons" class="flex items-center space-x-4">
      <!-- ログイン前 -->
      <button
        id="login-btn"
        data-action="login"
        class="bg-white text-blue-700 px-4 py-2 rounded-lg font-bold hover:bg-blue-100 transition-colors"
      >
        ログイン
      </button>

      <!-- ログイン後 -->
      <div id="user-profile" class="flex items-center space-x-3 hidden">
        <div class="relative">
          <div
            class="flex items-center space-x-3 bg-white bg-opacity-10 rounded-full px-3 py-2 hover:bg-opacity-20 transition-all duration-200 cursor-pointer group"
            id="user-profile-container"
          >
            <img
              id="user-avatar"
              src="assets/default-avatar.png"
              alt="ユーザーアバター"
              class="w-8 h-8 rounded-full border-2 border-white shadow-md group-hover:shadow-lg transition-shadow"
            />
            <span
              id="user-display-name"
              class="text-white font-medium text-sm hidden md:block max-w-32 truncate"
            ></span>
            <i
              class="fas fa-chevron-down text-white text-xs group-hover:rotate-180 transition-transform duration-200"
            ></i>
          </div>
          <div
            id="user-dropdown"
            class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 hidden z-50"
          >
            <div class="py-2">
              <div class="px-4 py-2 border-b border-gray-100">
                <p id="user-name" class="text-sm font-medium text-gray-900"></p>
                <p id="user-email" class="text-xs text-gray-500"></p>
              </div>
              <button
                id="profile-settings"
                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                <i class="fas fa-cog mr-2"></i>設定
              </button>
              <button
                id="logout-btn"
                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                <i class="fas fa-sign-out-alt mr-2"></i>ログアウト
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
