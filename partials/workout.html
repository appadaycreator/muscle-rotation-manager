<!-- Workout Page -->
<div id="workout-page" class="page-content">
    <div class="mb-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-2" data-i18n="workout.title">ワークアウト</h2>
        <p class="text-gray-600" data-i18n="workout.subtitle">今日のトレーニングを記録しましょう</p>
    </div>

    <!-- Quick Start -->
    <div class="muscle-card rounded-lg p-6 mb-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">
            <i class="fas fa-play-circle text-green-500 mr-2"></i>
            <span data-i18n="workout.quick_start">クイックスタート</span>
        </h3>
        <div id="quick-start-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
            <!-- Quick start buttons will be loaded dynamically -->
            <div class="text-center text-gray-500 py-4">
                <i class="fas fa-spinner fa-spin text-xl mb-2"></i>
                <p>読み込み中...</p>
            </div>
        </div>
    </div>

    <!-- Current Workout -->
    <div id="current-workout" class="muscle-card rounded-lg p-6 mb-6 hidden">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-semibold text-gray-800">
                <i class="fas fa-dumbbell text-blue-500 mr-2"></i>
                <span data-i18n="workout.current">現在のワークアウト</span>
            </h3>
            <div class="flex items-center space-x-2">
                <span id="workout-timer" class="text-lg font-mono text-blue-600">00:00</span>
                <button id="stop-workout" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors">
                    <i class="fas fa-stop mr-2"></i>終了
                </button>
            </div>
        </div>
        <div id="workout-exercises" class="space-y-4">
            <!-- Exercise items will be added here dynamically -->
        </div>
    </div>

    <!-- Workout History -->
    <div class="muscle-card rounded-lg p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">
            <i class="fas fa-history text-gray-500 mr-2"></i>
            <span data-i18n="workout.history">ワークアウト履歴</span>
        </h3>
        <div id="workout-history" class="space-y-3">
            <!-- Workout history will be loaded dynamically -->
            <div class="text-center text-gray-500 py-4">
                <i class="fas fa-spinner fa-spin text-xl mb-2"></i>
                <p>ワークアウト履歴を読み込み中...</p>
            </div>
        </div>
    </div>
</div>
