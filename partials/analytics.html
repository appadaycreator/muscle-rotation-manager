<!-- Analytics Page -->
<div id="analytics-page" class="page-content">
    <div class="mb-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-2" data-i18n="analytics.title">分析</h2>
        <p class="text-gray-600" data-i18n="analytics.subtitle">トレーニングの進捗と成果を分析しましょう</p>
    </div>

    <!-- Progress Overview -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="muscle-card rounded-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-800">総ワークアウト数</h3>
                <i class="fas fa-dumbbell text-blue-500"></i>
            </div>
            <div class="text-3xl font-bold text-blue-600">24</div>
            <div class="text-sm text-gray-500">今月</div>
        </div>
        
        <div class="muscle-card rounded-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-800">総トレーニング時間</h3>
                <i class="fas fa-clock text-green-500"></i>
            </div>
            <div class="text-3xl font-bold text-green-600">18.5</div>
            <div class="text-sm text-gray-500">時間</div>
        </div>
        
        <div class="muscle-card rounded-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-800">平均強度</h3>
                <i class="fas fa-fire text-red-500"></i>
            </div>
            <div class="text-3xl font-bold text-red-600">8.2</div>
            <div class="text-sm text-gray-500">/10</div>
        </div>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
        <div class="muscle-card rounded-lg p-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-chart-line text-blue-500 mr-2"></i>
                週間トレーニング頻度
            </h3>
            <div class="chart-container">
                <canvas id="weekly-chart"></canvas>
            </div>
        </div>
        
        <div class="muscle-card rounded-lg p-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-chart-pie text-green-500 mr-2"></i>
                部位別トレーニング比率
            </h3>
            <div class="chart-container">
                <canvas id="muscle-chart"></canvas>
            </div>
        </div>
    </div>

    <!-- Performance Metrics -->
    <div class="muscle-card rounded-lg p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">
            <i class="fas fa-trophy text-yellow-500 mr-2"></i>
            パフォーマンス指標
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="text-center">
                <div class="text-2xl font-bold text-blue-600">95%</div>
                <div class="text-sm text-gray-600">胸筋回復度</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-green-600">85%</div>
                <div class="text-sm text-gray-600">背筋回復度</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-yellow-600">70%</div>
                <div class="text-sm text-gray-600">肩回復度</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-purple-600">90%</div>
                <div class="text-sm text-gray-600">腕回復度</div>
            </div>
        </div>
    </div>
</div>
