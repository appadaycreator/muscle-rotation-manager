<!-- Analytics Page -->
<div id="analytics-page" class="page-content">
  <div class="mb-6">
    <h2
      class="text-3xl font-bold text-gray-800 mb-2"
      data-i18n="analytics.title"
    >
      分析
    </h2>
    <p class="text-gray-600" data-i18n="analytics.subtitle">
      トレーニングの進捗と成果を分析しましょう
    </p>
  </div>

  <!-- Progress Overview -->
  <div
    id="progress-overview"
    class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6"
  >
    <!-- Progress metrics will be loaded dynamically -->
    <div class="text-center text-gray-500 py-8">
      <i class="fas fa-spinner fa-spin text-xl mb-2"></i>
      <p>進捗データを読み込み中...</p>
    </div>
  </div>

  <!-- Charts -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
    <div class="muscle-card rounded-lg p-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">
        <i class="fas fa-chart-line text-blue-500 mr-2"></i>
        週間トレーニング頻度
      </h3>
      <div class="chart-container">
        <canvas id="weekly-chart"></canvas>
      </div>
    </div>

    <div class="muscle-card rounded-lg p-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">
        <i class="fas fa-chart-pie text-green-500 mr-2"></i>
        部位別トレーニング比率
      </h3>
      <div class="chart-container">
        <canvas id="muscle-chart"></canvas>
      </div>
    </div>
  </div>

  <!-- Performance Metrics -->
  <div class="muscle-card rounded-lg p-6">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">
      <i class="fas fa-trophy text-yellow-500 mr-2"></i>
      パフォーマンス指標
    </h3>
    <div
      id="performance-metrics"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
    >
      <!-- Performance metrics will be loaded dynamically -->
      <div class="text-center text-gray-500 py-4">
        <i class="fas fa-spinner fa-spin text-xl mb-2"></i>
        <p>パフォーマンス指標を読み込み中...</p>
      </div>
    </div>
  </div>
</div>
