<!-- 404 Error Page -->
<div id="404-page" class="page-content">
    <div class="text-center py-16">
        <div class="max-w-md mx-auto">
            <div class="mb-8">
                <i class="fas fa-exclamation-triangle text-6xl text-yellow-500 mb-4"></i>
                <h1 class="text-4xl font-bold text-gray-800 mb-2">404</h1>
                <h2 class="text-2xl font-semibold text-gray-600 mb-4">ページが見つかりません</h2>
                <p class="text-gray-500 mb-8">
                    お探しのページは存在しないか、移動された可能性があります。
                </p>
            </div>
            
            <div class="space-y-4">
                <button onclick="router.navigateTo('/')" class="btn-primary w-full">
                    <i class="fas fa-home mr-2"></i>ホームに戻る
                </button>
                
                <button onclick="window.history.back()" class="btn-secondary w-full">
                    <i class="fas fa-arrow-left mr-2"></i>前のページに戻る
                </button>
            </div>
            
            <div class="mt-8 text-sm text-gray-400">
                <p>問題が解決しない場合は、サポートにお問い合わせください。</p>
            </div>
        </div>
    </div>
</div>
