<!-- Auth Modal -->
<div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-8 w-full max-w-md mx-4">
        <h2 id="auth-modal-title" class="text-xl font-bold mb-4">ログイン</h2>
        <form id="auth-form" class="space-y-4">
            <div>
                <label for="auth-email" class="block text-gray-700 font-medium mb-1">メールアドレス</label>
                <input id="auth-email" name="email" type="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:border-blue-500 focus:outline-none" autocomplete="email">
                <div id="email-error" class="text-red-600 text-sm mt-1 hidden"></div>
            </div>
            <div>
                <label for="auth-password" class="block text-gray-700 font-medium mb-1">パスワード</label>
                <input id="auth-password" name="password" type="password" required minlength="8" class="w-full border border-gray-300 rounded px-3 py-2 focus:border-blue-500 focus:outline-none" autocomplete="current-password">
                <div id="password-error" class="text-red-600 text-sm mt-1 hidden"></div>
            </div>
            <div id="auth-error" class="text-red-600 text-sm hidden"></div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition-colors">ログイン</button>
            <button id="switch-to-signup" type="button" class="w-full text-blue-600 mt-2 underline">新規登録はこちら</button>
        </form>
        <form id="signup-form" class="space-y-4 hidden">
            <div>
                <label for="signup-email" class="block text-gray-700 font-medium mb-1">メールアドレス</label>
                <input id="signup-email" name="email" type="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:border-blue-500 focus:outline-none" autocomplete="email">
                <div id="signup-email-error" class="text-red-600 text-sm mt-1 hidden"></div>
            </div>
            <div>
                <label for="signup-password" class="block text-gray-700 font-medium mb-1">パスワード（8文字以上、英数字混在）</label>
                <input id="signup-password" name="password" type="password" required minlength="8" class="w-full border border-gray-300 rounded px-3 py-2 focus:border-blue-500 focus:outline-none" autocomplete="new-password">
                <div id="signup-password-error" class="text-red-600 text-sm mt-1 hidden"></div>
            </div>
            <div class="text-xs text-gray-500">
                <label class="flex items-start">
                    <input type="checkbox" id="privacy-agreement" required class="mt-1 mr-2">
                    <span>
                        <button type="button" onclick="navigateToPage('privacy')" class="text-blue-600 hover:text-blue-800 underline">プライバシーポリシー</button>に同意します
                    </span>
                </label>
            </div>
            <div id="signup-error" class="text-red-600 text-sm hidden"></div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700 transition-colors">新規登録</button>
            <button id="switch-to-login" type="button" class="w-full text-blue-600 mt-2 underline">ログイン画面へ戻る</button>
        </form>
        <button id="auth-modal-close" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
    </div>
</div>
