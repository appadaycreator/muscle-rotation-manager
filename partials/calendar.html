<!-- Calendar Page -->
<div id="calendar-page" class="page-content">
    <div class="mb-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-2" data-i18n="calendar.title">カレンダー</h2>
        <p class="text-gray-600" data-i18n="calendar.subtitle">トレーニングスケジュールを確認しましょう</p>
    </div>

    <!-- Calendar Controls -->
    <div class="muscle-card rounded-lg p-6 mb-6">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-semibold text-gray-800">
                <i class="fas fa-calendar-alt text-blue-500 mr-2"></i>
                <span data-i18n="calendar.month">2024年1月</span>
            </h3>
            <div class="flex items-center space-x-2">
                <button id="prev-month" class="p-2 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="next-month" class="p-2 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        
        <!-- Calendar Grid -->
        <div class="grid grid-cols-7 gap-1">
            <!-- Day headers -->
            <div class="p-2 text-center text-sm font-medium text-gray-500">日</div>
            <div class="p-2 text-center text-sm font-medium text-gray-500">月</div>
            <div class="p-2 text-center text-sm font-medium text-gray-500">火</div>
            <div class="p-2 text-center text-sm font-medium text-gray-500">水</div>
            <div class="p-2 text-center text-sm font-medium text-gray-500">木</div>
            <div class="p-2 text-center text-sm font-medium text-gray-500">金</div>
            <div class="p-2 text-center text-sm font-medium text-gray-500">土</div>
            
            <!-- Calendar days will be generated dynamically -->
            <div id="calendar-days" class="col-span-7 grid grid-cols-7 gap-1">
                <!-- Days will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Workout Legend -->
    <div class="muscle-card rounded-lg p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">
            <i class="fas fa-info-circle text-gray-500 mr-2"></i>
            <span data-i18n="calendar.legend">凡例</span>
        </h3>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <div class="flex items-center space-x-2">
                <div class="workout-dot chest-color"></div>
                <span class="text-sm text-gray-700">胸筋</span>
            </div>
            <div class="flex items-center space-x-2">
                <div class="workout-dot back-color"></div>
                <span class="text-sm text-gray-700">背筋</span>
            </div>
            <div class="flex items-center space-x-2">
                <div class="workout-dot shoulder-color"></div>
                <span class="text-sm text-gray-700">肩</span>
            </div>
            <div class="flex items-center space-x-2">
                <div class="workout-dot arm-color"></div>
                <span class="text-sm text-gray-700">腕</span>
            </div>
            <div class="flex items-center space-x-2">
                <div class="workout-dot leg-color"></div>
                <span class="text-sm text-gray-700">脚</span>
            </div>
            <div class="flex items-center space-x-2">
                <div class="workout-dot core-color"></div>
                <span class="text-sm text-gray-700">体幹</span>
            </div>
        </div>
    </div>
</div>
