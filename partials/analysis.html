<!-- Analysis Page -->
<div id="analysis-page" class="page-content">
  <div class="mb-6">
    <h2
      class="text-3xl font-bold text-gray-800 mb-2"
      data-i18n="analysis.title"
    >
      分析
    </h2>
    <p class="text-gray-600" data-i18n="analysis.subtitle">
      トレーニングデータを分析して進歩を確認しましょう
    </p>
  </div>

  <!-- 分析概要 -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
    <!-- 総合統計 -->
    <div class="muscle-card rounded-lg p-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">
        <i class="fas fa-chart-line text-blue-500 mr-2"></i>
        総合統計
      </h3>
      <div class="space-y-3">
        <div class="flex justify-between">
          <span class="text-gray-600">総トレーニング回数</span>
          <span class="font-bold text-blue-600" id="total-workouts">-</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">総トレーニング時間</span>
          <span class="font-bold text-green-600" id="total-hours">-</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">平均セッション時間</span>
          <span class="font-bold text-purple-600" id="avg-session-time">-</span>
        </div>
      </div>
    </div>

    <!-- 部位別統計 -->
    <div class="muscle-card rounded-lg p-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">
        <i class="fas fa-dumbbell text-green-500 mr-2"></i>
        部位別統計
      </h3>
      <div class="space-y-3" id="muscle-group-stats">
        <!-- 部位別データが動的に挿入されます -->
      </div>
    </div>

    <!-- 進歩率 -->
    <div class="muscle-card rounded-lg p-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">
        <i class="fas fa-trophy text-yellow-500 mr-2"></i>
        進歩率
      </h3>
      <div class="space-y-3">
        <div class="flex justify-between">
          <span class="text-gray-600">筋力向上率</span>
          <span class="font-bold text-green-600" id="strength-progress">-</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">持久力向上率</span>
          <span class="font-bold text-blue-600" id="endurance-progress">-</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">総合スコア</span>
          <span class="font-bold text-purple-600" id="overall-score">-</span>
        </div>
      </div>
    </div>
  </div>

  <!-- グラフセクション -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
    <!-- トレーニング頻度グラフ -->
    <div class="muscle-card rounded-lg p-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">
        <i class="fas fa-calendar-alt text-blue-500 mr-2"></i>
        トレーニング頻度
      </h3>
      <div class="h-64">
        <canvas id="frequency-chart"></canvas>
      </div>
    </div>

    <!-- 部位別トレーニング回数 -->
    <div class="muscle-card rounded-lg p-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">
        <i class="fas fa-chart-pie text-green-500 mr-2"></i>
        部位別トレーニング回数
      </h3>
      <div class="h-64">
        <canvas id="muscle-group-chart"></canvas>
      </div>
    </div>
  </div>

  <!-- 詳細分析 -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
    <!-- 重量推移 -->
    <div class="muscle-card rounded-lg p-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">
        <i class="fas fa-weight text-orange-500 mr-2"></i>
        重量推移
      </h3>
      <div class="h-64">
        <canvas id="weight-progress-chart"></canvas>
      </div>
    </div>

    <!-- セット数推移 -->
    <div class="muscle-card rounded-lg p-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">
        <i class="fas fa-list-ol text-purple-500 mr-2"></i>
        セット数推移
      </h3>
      <div class="h-64">
        <canvas id="sets-progress-chart"></canvas>
      </div>
    </div>
  </div>

  <!-- 分析レポート -->
  <div class="muscle-card rounded-lg p-6">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">
      <i class="fas fa-file-alt text-gray-500 mr-2"></i>
      分析レポート
    </h3>
    <div id="analysis-report" class="space-y-4">
      <!-- 分析レポートが動的に生成されます -->
    </div>
  </div>
</div>
