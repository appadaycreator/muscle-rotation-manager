<!-- Exercises Page -->
<div id="exercises-page" class="page-content">
    <div class="mb-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-2" data-i18n="exercises.title">エクササイズ</h2>
        <p class="text-gray-600" data-i18n="exercises.subtitle">トレーニング種目の詳細を確認しましょう</p>
    </div>

    <!-- Exercise Categories -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
        <div class="muscle-card rounded-lg p-6 cursor-pointer hover:shadow-lg transition-shadow" data-category="chest">
            <div class="flex items-center space-x-3 mb-4">
                <i class="fas fa-male text-red-500 text-2xl"></i>
                <h3 class="text-lg font-semibold text-gray-800">胸筋</h3>
            </div>
            <p class="text-gray-600 text-sm mb-4">大胸筋を鍛える種目</p>
            <div class="text-sm text-gray-500">8種目</div>
        </div>
        
        <div class="muscle-card rounded-lg p-6 cursor-pointer hover:shadow-lg transition-shadow" data-category="back">
            <div class="flex items-center space-x-3 mb-4">
                <i class="fas fa-male text-green-500 text-2xl"></i>
                <h3 class="text-lg font-semibold text-gray-800">背筋</h3>
            </div>
            <p class="text-gray-600 text-sm mb-4">広背筋を鍛える種目</p>
            <div class="text-sm text-gray-500">6種目</div>
        </div>
        
        <div class="muscle-card rounded-lg p-6 cursor-pointer hover:shadow-lg transition-shadow" data-category="shoulder">
            <div class="flex items-center space-x-3 mb-4">
                <i class="fas fa-male text-yellow-500 text-2xl"></i>
                <h3 class="text-lg font-semibold text-gray-800">肩</h3>
            </div>
            <p class="text-gray-600 text-sm mb-4">三角筋を鍛える種目</p>
            <div class="text-sm text-gray-500">5種目</div>
        </div>
        
        <div class="muscle-card rounded-lg p-6 cursor-pointer hover:shadow-lg transition-shadow" data-category="arm">
            <div class="flex items-center space-x-3 mb-4">
                <i class="fas fa-male text-purple-500 text-2xl"></i>
                <h3 class="text-lg font-semibold text-gray-800">腕</h3>
            </div>
            <p class="text-gray-600 text-sm mb-4">上腕二頭筋・三頭筋を鍛える種目</p>
            <div class="text-sm text-gray-500">7種目</div>
        </div>
        
        <div class="muscle-card rounded-lg p-6 cursor-pointer hover:shadow-lg transition-shadow" data-category="leg">
            <div class="flex items-center space-x-3 mb-4">
                <i class="fas fa-male text-blue-500 text-2xl"></i>
                <h3 class="text-lg font-semibold text-gray-800">脚</h3>
            </div>
            <p class="text-gray-600 text-sm mb-4">大腿四頭筋・臀筋を鍛える種目</p>
            <div class="text-sm text-gray-500">9種目</div>
        </div>
        
        <div class="muscle-card rounded-lg p-6 cursor-pointer hover:shadow-lg transition-shadow" data-category="core">
            <div class="flex items-center space-x-3 mb-4">
                <i class="fas fa-male text-pink-500 text-2xl"></i>
                <h3 class="text-lg font-semibold text-gray-800">体幹</h3>
            </div>
            <p class="text-gray-600 text-sm mb-4">腹筋・体幹を鍛える種目</p>
            <div class="text-sm text-gray-500">6種目</div>
        </div>
    </div>

    <!-- Exercise List -->
    <div id="exercise-list" class="muscle-card rounded-lg p-6 hidden">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-semibold text-gray-800" id="exercise-category-title">胸筋エクササイズ</h3>
            <button id="back-to-categories" class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-arrow-left mr-2"></i>カテゴリーに戻る
            </button>
        </div>
        <div id="exercise-items" class="space-y-4">
            <!-- Exercise items will be loaded dynamically -->
        </div>
    </div>
</div>
