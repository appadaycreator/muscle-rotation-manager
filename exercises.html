<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エクササイズ - MuscleRotationManager</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="256x256" href="favicon-256x256.png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    
    <meta name="description" content="エクササイズデータベース。効率的な筋トレ部位ローテーションを科学的に管理">
    <meta name="keywords" content="筋トレ,エクササイズ,データベース,トレーニング,運動">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1f2937">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MuscleRotationManager">
    
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <a href="/" class="flex items-center">
                            <i class="fas fa-dumbbell text-2xl text-blue-600 mr-3"></i>
                            <span class="text-xl font-bold text-gray-900">MuscleRotationManager</span>
                        </a>
                    </div>
                    <nav class="hidden md:flex space-x-8">
                        <a href="/" class="text-gray-500 hover:text-gray-900">ダッシュボード</a>
                        <a href="/workout" class="text-gray-500 hover:text-gray-900">ワークアウト</a>
                        <a href="/calendar" class="text-gray-500 hover:text-gray-900">カレンダー</a>
                        <a href="/analysis" class="text-gray-500 hover:text-gray-900">分析</a>
                        <a href="/progress" class="text-gray-500 hover:text-gray-900">プログレス</a>
                        <a href="/exercises" class="text-blue-600 font-medium">エクササイズ</a>
                        <a href="/settings" class="text-gray-500 hover:text-gray-900">設定</a>
                    </nav>
                    <div class="flex items-center space-x-4">
                        <button id="auth-button" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            ログイン
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">エクササイズデータベース</h1>
                    <p class="mt-2 text-gray-600">豊富なエクササイズライブラリから最適なトレーニングを選択しましょう</p>
                </div>

                <!-- Search and Filters -->
                <div class="bg-white shadow rounded-lg mb-8">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex flex-col md:flex-row gap-4">
                            <div class="flex-1">
                                <input type="text" id="exercise-search" placeholder="エクササイズを検索..." 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div class="flex gap-2">
                                <select id="muscle-group-filter" class="px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">すべての部位</option>
                                    <option value="chest">胸</option>
                                    <option value="back">背中</option>
                                    <option value="legs">脚</option>
                                    <option value="shoulders">肩</option>
                                    <option value="arms">腕</option>
                                    <option value="core">体幹</option>
                                </select>
                                <select id="equipment-filter" class="px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">すべての器具</option>
                                    <option value="bodyweight">自重</option>
                                    <option value="dumbbell">ダンベル</option>
                                    <option value="barbell">バーベル</option>
                                    <option value="machine">マシン</option>
                                    <option value="cable">ケーブル</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Exercise Categories -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white shadow rounded-lg p-6">
                        <div class="flex items-center mb-4">
                            <i class="fas fa-heart text-2xl text-red-500 mr-3"></i>
                            <h3 class="text-lg font-medium text-gray-900">胸</h3>
                        </div>
                        <p class="text-gray-600 text-sm mb-4">胸筋を鍛えるエクササイズ</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">15種類</span>
                            <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">詳細を見る</button>
                        </div>
                    </div>

                    <div class="bg-white shadow rounded-lg p-6">
                        <div class="flex items-center mb-4">
                            <i class="fas fa-user text-2xl text-green-500 mr-3"></i>
                            <h3 class="text-lg font-medium text-gray-900">背中</h3>
                        </div>
                        <p class="text-gray-600 text-sm mb-4">背筋を鍛えるエクササイズ</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">18種類</span>
                            <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">詳細を見る</button>
                        </div>
                    </div>

                    <div class="bg-white shadow rounded-lg p-6">
                        <div class="flex items-center mb-4">
                            <i class="fas fa-running text-2xl text-purple-500 mr-3"></i>
                            <h3 class="text-lg font-medium text-gray-900">脚</h3>
                        </div>
                        <p class="text-gray-600 text-sm mb-4">脚筋を鍛えるエクササイズ</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">22種類</span>
                            <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">詳細を見る</button>
                        </div>
                    </div>

                    <div class="bg-white shadow rounded-lg p-6">
                        <div class="flex items-center mb-4">
                            <i class="fas fa-dumbbell text-2xl text-blue-500 mr-3"></i>
                            <h3 class="text-lg font-medium text-gray-900">肩</h3>
                        </div>
                        <p class="text-gray-600 text-sm mb-4">肩筋を鍛えるエクササイズ</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">12種類</span>
                            <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">詳細を見る</button>
                        </div>
                    </div>

                    <div class="bg-white shadow rounded-lg p-6">
                        <div class="flex items-center mb-4">
                            <i class="fas fa-fist-raised text-2xl text-orange-500 mr-3"></i>
                            <h3 class="text-lg font-medium text-gray-900">腕</h3>
                        </div>
                        <p class="text-gray-600 text-sm mb-4">腕筋を鍛えるエクササイズ</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">16種類</span>
                            <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">詳細を見る</button>
                        </div>
                    </div>

                    <div class="bg-white shadow rounded-lg p-6">
                        <div class="flex items-center mb-4">
                            <i class="fas fa-circle text-2xl text-yellow-500 mr-3"></i>
                            <h3 class="text-lg font-medium text-gray-900">体幹</h3>
                        </div>
                        <p class="text-gray-600 text-sm mb-4">体幹を鍛えるエクササイズ</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">20種類</span>
                            <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">詳細を見る</button>
                        </div>
                    </div>
                </div>

                <!-- Exercise List -->
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">エクササイズ一覧</h3>
                        <div id="exercise-list">
                            <!-- Exercise list will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/core/MPAInitializer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/pages/exercisePage.js"></script>
</body>
</html>
