<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="./" />
    <title>プログレッシブ・オーバーロード - MuscleRotationManager</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="favicon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="256x256"
      href="favicon-256x256.png"
    />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <!-- Android Chrome Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="android-chrome-512x512.png"
    />

    <meta
      name="description"
      content="プログレッシブ・オーバーロード分析。トレーニングの進歩を定量的に分析し、最適なローテーションを計画"
    />
    <meta
      name="keywords"
      content="筋トレ,プログレッシブ・オーバーロード,分析,進歩,トレーニング"
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1f2937" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MuscleRotationManager" />

    <!-- CDN Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- FontAwesome JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js"></script>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/index.min.js"></script>
  </head>
  <body class="bg-gray-50">
    <div id="app" class="min-h-screen">
      <!-- Header Container -->
      <div id="header-container"></div>

      <div class="flex">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="flex-1 p-6">
          <div id="main-content">
            <div class="mb-8">
              <h1 class="text-3xl font-bold text-gray-900">プログレッシブ・オーバーロード</h1>
              <p class="mt-2 text-gray-600">
                トレーニングの進歩を定量的に分析し、最適なローテーションを計画しましょう
              </p>
            </div>

            <!-- 分析設定 -->
            <div class="bg-white shadow rounded-lg mb-8">
              <div class="px-4 py-5 sm:p-6">
                <div class="flex justify-between items-center mb-4">
                  <h3 class="text-lg leading-6 font-medium text-gray-900">分析設定</h3>
                  <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                      <label class="text-sm text-gray-600">分析期間:</label>
                      <select id="analysis-period" class="border border-gray-300 rounded-md px-3 py-2 text-sm">
                        <option value="30">30日</option>
                        <option value="60">60日</option>
                        <option value="90" selected>90日</option>
                        <option value="180">180日</option>
                      </select>
                    </div>
                    <button id="refresh-analysis" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm">
                      <i class="fas fa-sync-alt mr-2"></i>分析を更新
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- 総合分析 -->
            <div class="bg-white shadow rounded-lg mb-8">
              <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">総合分析</h3>
                <div id="overall-analysis">
                  <div class="text-center text-gray-500 py-4">
                    <i class="fas fa-spinner fa-spin text-xl mb-2"></i>
                    <p>分析データを読み込み中...</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- エクササイズ別分析 -->
            <div class="bg-white shadow rounded-lg mb-8">
              <div class="px-4 py-5 sm:p-6">
                <div class="flex justify-between items-center mb-4">
                  <h3 class="text-lg leading-6 font-medium text-gray-900">エクササイズ別分析</h3>
                  <div class="flex items-center space-x-2">
                    <label class="text-sm text-gray-600">エクササイズ:</label>
                    <select id="exercise-selector" class="border border-gray-300 rounded-md px-3 py-2 text-sm">
                      <option value="">エクササイズを選択</option>
                    </select>
                  </div>
                </div>
                <div id="exercise-analysis">
                  <div class="text-center text-gray-500 py-8">
                    <i class="fas fa-dumbbell text-4xl text-gray-300 mb-4"></i>
                    <p>エクササイズを選択して詳細分析を表示</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- 筋肉部位別分析 -->
            <div class="bg-white shadow rounded-lg mb-8">
              <div class="px-4 py-5 sm:p-6">
                <div class="flex justify-between items-center mb-4">
                  <h3 class="text-lg leading-6 font-medium text-gray-900">筋肉部位別分析</h3>
                  <div class="flex items-center space-x-2">
                    <label class="text-sm text-gray-600">筋肉部位:</label>
                    <select id="muscle-group-selector" class="border border-gray-300 rounded-md px-3 py-2 text-sm">
                      <option value="">筋肉部位を選択</option>
                    </select>
                  </div>
                </div>
                <div id="muscle-group-analysis">
                  <div class="text-center text-gray-500 py-8">
                    <i class="fas fa-muscle text-4xl text-gray-300 mb-4"></i>
                    <p>筋肉部位を選択して詳細分析を表示</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- 推奨事項 -->
            <div class="bg-white shadow rounded-lg">
              <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">推奨事項</h3>
                <div id="recommendations">
                  <div class="text-center text-gray-500 py-4">
                    <i class="fas fa-spinner fa-spin text-xl mb-2"></i>
                    <p>推奨事項を生成中...</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/core/MPAInitializer.js"></script>
    <script type="module" src="js/pages/progressPage.js"></script>
  </body>
</html>
