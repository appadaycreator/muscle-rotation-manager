    <script>
      // Supabaseライブラリの読み込みを監視
      async function loadSupabaseLibrary() {
        try {
          // 既に読み込まれている場合
          if (window.supabase && window.supabase.createClient) {
            console.log('✅ Supabase library already loaded');
            return true;
          }

          console.log('🔄 Loading Supabase library...');

          // UMD形式のSupabaseライブラリを読み込み
          return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src =
              'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js';
            script.onload = async () => {
              if (window.supabase && window.supabase.createClient) {
                console.log('✅ Supabase library loaded successfully');

                // SupabaseServiceの初期化を明示的に呼び出し
                try {
                  const { supabaseService } = await import(
                    './js/services/supabaseService.js'
                  );
                  const initialized = await supabaseService.initialize({
                    force: true,
                  });
                  if (initialized) {
                    console.log('✅ Supabase service initialized successfully');
                  } else {
                    console.warn('⚠️ Supabase service initialization failed');
                  }
                } catch (error) {
                  console.warn(
                    '⚠️ Failed to initialize Supabase service:',
                    error
                  );
                }

                resolve(true);
              } else {
                console.warn('❌ Supabase library loaded but not accessible');
                reject(new Error('Supabase not accessible'));
              }
            };
            script.onerror = () => {
              console.warn('❌ Failed to load Supabase library');
              reject(new Error('Failed to load Supabase library'));
            };
            document.head.appendChild(script);
          });

          // CDNから読み込みを試す
          const cdnUrls = [
            'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/index.min.js',
            'https://unpkg.com/@supabase/supabase-js@2.38.4/dist/index.min.js',
            'https://cdn.skypack.dev/@supabase/supabase-js@2.38.4',
            'https://esm.sh/@supabase/supabase-js@2.38.4',
          ];

          for (let i = 0; i < cdnUrls.length; i++) {
            const url = cdnUrls[i];
            console.log(`🔄 Trying CDN ${i + 1}/${cdnUrls.length}: ${url}`);

            try {
              // 動的インポートを使用
              const module = await import(url);

              // モジュールからSupabaseを取得
              if (module.default && module.default.createClient) {
                window.supabase = module.default;
                console.log(
                  `✅ Supabase library loaded successfully from CDN ${i + 1}`
                );
                return true;
              } else if (module.createClient) {
                window.supabase = module;
                console.log(
                  `✅ Supabase library loaded successfully from CDN ${i + 1}`
                );
                return true;
              } else {
                console.warn(
                  `❌ Supabase library loaded but not accessible from CDN ${i + 1}, trying next...`
                );
                continue;
              }
            } catch (error) {
              console.warn(
                `❌ Failed to load from CDN ${i + 1}:`,
                error.message
              );
              continue;
            }
          }

          throw new Error(
            'Failed to load Supabase library from local file and all CDNs'
          );
        } catch (error) {
          console.error('Supabase library loading failed:', error);
          return false;
        }
      }

      // ページ読み込み時にSupabaseライブラリを読み込み
      loadSupabaseLibrary().then((success) => {
        if (!success) {
          console.warn(
            '⚠️ Continuing without Supabase - some features may be limited'
          );

          // ゲストモードを有効にしてアプリケーションを動作させる
          if (typeof localStorage !== 'undefined') {
            localStorage.setItem('guestMode', 'true');
            console.log(
              '🎯 Guest mode enabled due to Supabase loading failure'
            );
          }
        }
      });
    </script>
