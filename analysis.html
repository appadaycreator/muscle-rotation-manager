<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析 - MuscleRotationManager</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="256x256" href="favicon-256x256.png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    
    <meta name="description" content="トレーニング分析と進捗追跡。効率的な筋トレ部位ローテーションを科学的に管理">
    <meta name="keywords" content="筋トレ,分析,進捗,グラフ,統計,トレーニング">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1f2937">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MuscleRotationManager">
    
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- FontAwesome JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js"></script>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <a href="/" class="flex items-center">
                            <i class="fas fa-dumbbell text-2xl text-blue-600 mr-3"></i>
                            <span class="text-xl font-bold text-gray-900">MuscleRotationManager</span>
                        </a>
                    </div>
                    <nav class="hidden md:flex space-x-8">
                        <a href="/" class="text-gray-500 hover:text-gray-900">ダッシュボード</a>
                        <a href="/workout" class="text-gray-500 hover:text-gray-900">ワークアウト</a>
                        <a href="/calendar" class="text-gray-500 hover:text-gray-900">カレンダー</a>
                        <a href="/analysis" class="text-blue-600 font-medium">分析</a>
                        <a href="/progress" class="text-gray-500 hover:text-gray-900">プログレス</a>
                        <a href="/exercises" class="text-gray-500 hover:text-gray-900">エクササイズ</a>
                        <a href="/settings" class="text-gray-500 hover:text-gray-900">設定</a>
                    </nav>
                    <div class="flex items-center space-x-4">
                        <button id="auth-button" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            ログイン
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>

            <!-- Main Content -->
            <main class="flex-1 p-6">
                <div id="main-content">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">分析</h1>
                    <p class="mt-2 text-gray-600">トレーニングデータを分析し、進捗を可視化しましょう</p>
                </div>

                <!-- Analysis Filters -->
                <div class="bg-white shadow rounded-lg mb-8">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">分析期間</h3>
                        <div class="flex flex-wrap gap-4">
                            <button class="filter-btn bg-blue-600 text-white px-4 py-2 rounded-md" data-period="week">1週間</button>
                            <button class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-md" data-period="month">1ヶ月</button>
                            <button class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-md" data-period="3months">3ヶ月</button>
                            <button class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-md" data-period="year">1年</button>
                        </div>
                    </div>
                </div>

                <!-- Charts Grid -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                    <!-- Workout Frequency Chart -->
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">ワークアウト頻度</h3>
                            <canvas id="workout-frequency-chart" width="400" height="200"></canvas>
                        </div>
                    </div>

                    <!-- Muscle Group Distribution Chart -->
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">筋肉部位別分布</h3>
                            <canvas id="muscle-group-chart" width="400" height="200"></canvas>
                        </div>
                    </div>

                    <!-- Volume Progression Chart -->
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">ボリューム進捗</h3>
                            <canvas id="volume-progression-chart" width="400" height="200"></canvas>
                        </div>
                    </div>

                    <!-- Strength Progression Chart -->
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">筋力進捗</h3>
                            <canvas id="strength-progression-chart" width="400" height="200"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Detailed Statistics -->
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">詳細統計</h3>
                        <div id="detailed-stats">
                            <!-- Detailed statistics will be loaded here -->
                        </div>
                    </div>
                </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/core/MPAInitializer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/pages/analysisPage.js"></script>
</body>
</html>
