<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワークアウト - MuscleRotationManager</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="256x256" href="favicon-256x256.png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    
    <!-- Meta Tags -->
    <meta name="description" content="ワークアウト記録と管理">
    <meta name="keywords" content="筋トレ,ワークアウト,記録,管理">
    
    <!-- Cache Busting -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1f2937">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MuscleRotationManager">
    
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- FontAwesome JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js"></script>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <div id="header-container"></div>

        <div class="flex">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>

            <!-- Main Content -->
            <main class="flex-1 p-6">
                <div id="main-content">
                    <!-- Workout Page Content -->
                    <div id="workout-page" class="page-content">
                        <div class="mb-6">
                            <h2 class="text-3xl font-bold text-gray-800 mb-2">ワークアウト</h2>
                            <p class="text-gray-600">新しいワークアウトを開始しましょう</p>
                        </div>

                        <!-- Quick Start Workout -->
                        <div class="muscle-card rounded-lg p-6 mb-6">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">
                                <i class="fas fa-play-circle text-blue-500 mr-2"></i>
                                新しいワークアウト
                            </h3>
                            
                            <!-- Muscle Group Selection -->
                            <div class="mb-6">
                                <h4 class="text-lg font-medium text-gray-700 mb-3">鍛える部位を選択</h4>
                                <div id="muscle-groups-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                                    <!-- Muscle groups will be loaded dynamically -->
                                </div>
                            </div>

                            <!-- Quick Start Button -->
                            <div class="text-center">
                                <button id="quick-start-workout" class="btn-primary text-lg px-8 py-3" disabled>
                                    <i class="fas fa-play mr-2"></i> ワークアウト開始
                                </button>
                            </div>
                        </div>

                        <!-- Current Workout (Active Session) -->
                        <div id="current-workout" class="muscle-card rounded-lg p-6 mb-6 hidden">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-xl font-semibold text-gray-800">
                                    <i class="fas fa-stopwatch text-green-500 mr-2"></i>
                                    <span>ワークアウト中</span>
                                </h3>
                                <div class="flex items-center space-x-4">
                                    <div class="text-lg font-mono bg-gray-100 px-3 py-2 rounded-lg">
                                        <span id="workout-timer">00:00</span>
                                    </div>
                                    <button id="pause-workout" class="btn-warning">
                                        <i class="fas fa-pause mr-1"></i>一時停止
                                    </button>
                                    <button id="stop-workout" class="btn-danger">
                                        <i class="fas fa-stop mr-1"></i>終了
                                    </button>
                                </div>
                            </div>

                            <!-- Exercise Progress -->
                            <div id="workout-exercises" class="space-y-4">
                                <!-- Exercise items will be added here dynamically -->
                            </div>

                            <!-- Quick Actions -->
                            <div class="flex space-x-2 mt-4">
                                <button id="add-exercise-btn" class="btn-secondary flex-1">
                                    <i class="fas fa-plus mr-2"></i>エクササイズ追加
                                </button>
                                <button id="rest-timer-btn" class="btn-secondary">
                                    <i class="fas fa-clock mr-2"></i>休憩タイマー
                                </button>
                            </div>
                        </div>

                        <!-- Workout History -->
                        <div class="muscle-card rounded-lg p-6">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">
                                <i class="fas fa-history text-gray-500 mr-2"></i>
                                <span>ワークアウト履歴</span>
                            </h3>
                            <div id="workout-history" class="space-y-3">
                                <!-- Workout history will be loaded dynamically -->
                                <div class="text-center text-gray-500 py-4">
                                    <i class="fas fa-spinner fa-spin text-xl mb-2"></i>
                                    <p>ワークアウト履歴を読み込み中...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/core/MPAInitializer.js"></script>
</body>
</html>
