      async function loadSupabaseLibrary() {

          if (window.supabase && window.supabase.createClient) {

          // å‹•çš„ã‚¤ãƒ³ãƒãƒ¼ãƒˆã‚’ä½¿ç”¨ã—ã¦ESãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’èª­ã¿è¾¼ã¿
          const cdnUrls = [
            'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/index.min.js',
            'https://unpkg.com/@supabase/supabase-js@2.38.4/dist/index.min.js',

            'https://esm.sh/@supabase/supabase-js@2.38.4'
          ];
          
          for (let i = 0; i < cdnUrls.length; i++) {
            const url = cdnUrls[i];
            console.log(`ğŸ”„ Trying CDN ${i + 1}/${cdnUrls.length}: ${url}`);
            
            try {
              // å‹•çš„ã‚¤ãƒ³ãƒãƒ¼ãƒˆã‚’ä½¿ç”¨
              const module = await import(url);
              
              // ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã‹ã‚‰Supabaseã‚’å–å¾—
              if (module.default && module.default.createClient) {
                window.supabase = module.default;
                console.log(`âœ… Supabase library loaded successfully from CDN ${i + 1}`);
                return true;
              } else if (module.createClient) {
                window.supabase = module;
                console.log(`âœ… Supabase library loaded successfully from CDN ${i + 1}`);
                return true;
              } else {
                console.warn(`âŒ Supabase library loaded but not accessible from CDN ${i + 1}, trying next...`);
                continue;
              }
            } catch (error) {
              console.warn(`âŒ Failed to load from CDN ${i + 1}:`, error.message);
              continue;
            }
          }
          
          throw new Error('Failed to load Supabase library from all CDNs');
          
        } catch (error) {
          console.error('Supabase library loading failed:', error);
          return false;
        }
      }
