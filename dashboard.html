    <script>
      // Supabaseãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®èª­ã¿è¾¼ã¿ã‚’ç›£è¦–
      async function loadSupabaseLibrary() {
        try {
          // æ—¢ã«èª­ã¿è¾¼ã¾ã‚Œã¦ã„ã‚‹å ´åˆ
          if (window.supabase && window.supabase.createClient) {
            console.log('âœ… Supabase library already loaded');
            return true;
          }

          console.log('ğŸ”„ Loading Supabase library...');

          // UMDå½¢å¼ã®Supabaseãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’èª­ã¿è¾¼ã¿
          return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src =
              'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js';
            script.onload = async () => {
              if (window.supabase && window.supabase.createClient) {
                console.log('âœ… Supabase library loaded successfully');

                // SupabaseServiceã®åˆæœŸåŒ–ã‚’æ˜ç¤ºçš„ã«å‘¼ã³å‡ºã—
                try {
                  const { supabaseService } = await import(
                    './js/services/supabaseService.js'
                  );
                  const initialized = await supabaseService.initialize({
                    force: true,
                  });
                  if (initialized) {
                    console.log('âœ… Supabase service initialized successfully');
                  } else {
                    console.warn('âš ï¸ Supabase service initialization failed');
                  }
                } catch (error) {
                  console.warn(
                    'âš ï¸ Failed to initialize Supabase service:',
                    error
                  );
                }

                resolve(true);
              } else {
                console.warn('âŒ Supabase library loaded but not accessible');
                reject(new Error('Supabase not accessible'));
              }
            };
            script.onerror = () => {
              console.warn('âŒ Failed to load Supabase library');
              reject(new Error('Failed to load Supabase library'));
            };
            document.head.appendChild(script);
          });

          // CDN URLã‚’ä½¿ç”¨ï¼ˆCORSå¯¾å¿œï¼‰
          const cdnUrls = [
            'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/main/index.js',
            'https://unpkg.com/@supabase/supabase-js@2.38.4/dist/main/index.js',
            'https://cdn.skypack.dev/@supabase/supabase-js@2.38.4',
            'https://esm.sh/@supabase/supabase-js@2.38.4',
          ];

          for (let i = 0; i < cdnUrls.length; i++) {
            const url = cdnUrls[i];
            console.log(`ğŸ”„ Trying CDN ${i + 1}/${cdnUrls.length}: ${url}`);

            try {
              // å‹•çš„ã‚¤ãƒ³ãƒãƒ¼ãƒˆã‚’ä½¿ç”¨
              const module = await import(url);

              // ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã‹ã‚‰Supabaseã‚’å–å¾—
              if (module.default && module.default.createClient) {
                window.supabase = module.default;
                console.log(
                  `âœ… Supabase library loaded successfully from CDN ${i + 1}`
                );
                return true;
              } else if (module.createClient) {
                window.supabase = module;
                console.log(
                  `âœ… Supabase library loaded successfully from CDN ${i + 1}`
                );
                return true;
              } else {
                console.warn(
                  `âŒ Supabase library loaded but not accessible from CDN ${i + 1}, trying next...`
                );
                continue;
              }
            } catch (error) {
              console.warn(
                `âŒ Failed to load from CDN ${i + 1}:`,
                error.message
              );
              continue;
            }
          }

          throw new Error('Failed to load Supabase library from all sources');
        } catch (error) {
          console.error('Supabase library loading failed:', error);
          return false;
        }
      }

      // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«Supabaseãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’èª­ã¿è¾¼ã¿
      loadSupabaseLibrary().then((success) => {
        if (!success) {
          console.warn(
            'âš ï¸ Continuing without Supabase - some features may be limited'
          );

          // ã‚²ã‚¹ãƒˆãƒ¢ãƒ¼ãƒ‰ã‚’æœ‰åŠ¹ã«ã—ã¦ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å‹•ä½œã•ã›ã‚‹
          if (typeof localStorage !== 'undefined') {
            localStorage.setItem('guestMode', 'true');
            console.log(
              'ğŸ¯ Guest mode enabled due to Supabase loading failure'
            );
          }
        }
      });
    </script>
