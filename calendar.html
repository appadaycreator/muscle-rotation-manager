<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カレンダー - MuscleRotationManager</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="favicon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="256x256"
      href="favicon-256x256.png"
    />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <!-- Android Chrome Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="android-chrome-512x512.png"
    />

    <meta
      name="description"
      content="トレーニングスケジュールとカレンダー管理。効率的な筋トレ部位ローテーションを科学的に管理"
    />
    <meta
      name="keywords"
      content="筋トレ,カレンダー,スケジュール,管理,トレーニング"
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1f2937" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MuscleRotationManager" />

    <!-- CDN Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- FontAwesome JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js"></script>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  </head>
  <body class="bg-gray-50">
    <div id="app" class="min-h-screen">
      <!-- Header Container -->
      <div id="header-container"></div>

      <div class="flex">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="flex-1 p-6">
          <div id="main-content">
            <div class="mb-8">
              <h1 class="text-3xl font-bold text-gray-900">カレンダー</h1>
              <p class="mt-2 text-gray-600">
                トレーニングスケジュールを管理し、最適なローテーションを計画しましょう
              </p>
            </div>

            <!-- Calendar Navigation -->
            <div class="bg-white shadow rounded-lg mb-8">
              <div class="px-4 py-5 sm:p-6">
                <div class="flex justify-between items-center mb-4">
                  <h3 class="text-lg leading-6 font-medium text-gray-900">
                    トレーニングカレンダー
                  </h3>
                  <div class="flex items-center space-x-4">
                    <button
                      id="prev-month"
                      class="p-2 rounded-md border border-gray-300 hover:bg-gray-50"
                    >
                      <i class="fas fa-chevron-left"></i>
                    </button>
                    <span
                      id="current-month"
                      class="text-lg font-medium text-gray-900"
                      >2024年10月</span
                    >
                    <button
                      id="next-month"
                      class="p-2 rounded-md border border-gray-300 hover:bg-gray-50"
                    >
                      <i class="fas fa-chevron-right"></i>
                    </button>
                  </div>
                </div>
                <div id="calendar-container">
                  <!-- Calendar will be loaded here -->
                </div>
              </div>
            </div>

            <!-- Muscle Group Rotation -->
            <div class="bg-white shadow rounded-lg mb-8">
              <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                  筋肉部位ローテーション
                </h3>
                <div id="muscle-rotation">
                  <!-- Muscle rotation will be loaded here -->
                </div>
              </div>
            </div>

            <!-- Upcoming Workouts -->
            <div class="bg-white shadow rounded-lg">
              <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                  今後の予定
                </h3>
                <div id="upcoming-workouts">
                  <!-- Upcoming workouts will be loaded here -->
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/core/MPAInitializer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/pages/calendarPage.js"></script>
  </body>
</html>
