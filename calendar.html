          const cdnUrls = [

            'https://unpkg.com/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js',

          for (let i = 0; i < cdnUrls.length; i++) {

                const script = document.createElement('script');

                  if (window.supabase && window.supabase.createClient) {

                    // SupabaseServiceã®åˆæœŸåŒ–ã‚’æ˜ç¤ºçš„ã«å‘¼ã³å‡ºã—
                    try {

                        force: true,
                      });
                      if (initialized) {
                        console.log(
                          'âœ… Supabase service initialized successfully'

                script.onerror = () => {

                    `âŒ Failed to load Supabase library from CDN ${i + 1}`

                document.head.appendChild(script);

              return true;
            } catch (error) {

              if (i === cdnUrls.length - 1) {
                // æœ€å¾Œã®CDNã‚‚å¤±æ•—ã—ãŸå ´åˆ
                throw new Error('All CDNs failed to load Supabase library');
